<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Nils Persson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Eternal Darkness Spells</title>

    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="unaligned">
    <header>
        <h1>Eternal Darkness Spells</h1>
        <div class="button-group">
            <button id="name" type="button" data-target="name">Name</button>
            <button id="translate" type="button" data-target="translation">Translation</button>
            <button id="blind" type="button">Blind</button>
            <button id="reset" type="button">Reset</button>
        </div>
    </header>
    <main>
        <section class="alignments">
            <h2>Alignment</h2>
            <div class="button-group">
                <button class="rune" id="chatturgha" type="button" data-type="alignment"><img src="img/chatturgha.svg" alt="Chattur'gha"><span class="name display-none">Chattur'gha</span><span class="translation display-none">Claw</span></button>
                <button class="rune" id="ulyaoth" type="button" data-type="alignment"><img src="img/ulyaoth.svg" alt="Ulyaoth"><span class="name display-none">Ulyaoth</span><span class="translation display-none">Veil</span></button>
                <button class="rune" id="xellotath" type="button" data-type="alignment"><img src="img/xellotath.svg" alt="Xel'lotath"><span class="name display-none">Xel'lotath</span><span class="translation display-none">Sigil</span></button>
                <button class="rune" id="mantorok" type="button" data-type="alignment"><img src="img/mantorok.svg" alt="Mantorok"><span class="name display-none">Mantorok</span><span class="translation display-none">Black Heart</span></button>
            </div>
        </section>
        <section class="verbs">
            <h2>Verb</h2>
            <div class="button-group">
                <button class="rune" id="bankorok" type="button" data-type="verb"><img src="img/bankorok.svg" alt="Bankorok"><span class="name display-none">Bankorok</span><span class="translation display-none">Protect</span></button>
                <button class="rune" id="tier" type="button" data-type="verb"><img src="img/tier.svg" alt="Tier"><span class="name display-none">Tier</span><span class="translation display-none">Summon</span></button>
                <button class="rune" id="narokath" type="button" data-type="verb"><img src="img/narokath.svg" alt="Narokath"><span class="name display-none">Narokath</span><span class="translation display-none">Absorb</span></button>
                <button class="rune" id="nethlek" type="button" data-type="verb"><img src="img/nethlek.svg" alt="Nethlek"><span class="name display-none">Nethlek</span><span class="translation display-none">Dispel</span></button>
                <button class="rune" id="antorbok" type="button" data-type="verb"><img src="img/antorbok.svg" alt="Antorbok"><span class="name display-none">Antorbok</span><span class="translation display-none">Project</span></button>
            </div>
        </section>
        <section class="nouns">
            <h2>Noun</h2>
            <div class="button-group">
                <button class="rune" id="magormor" type="button" data-type="noun"><img src="img/magormor.svg" alt="Magormor"><span class="name display-none">Magormor</span><span class="translation display-none">Item</span></button>
                <button class="rune" id="redgormor" type="button" data-type="noun"><img src="img/redgormor.svg" alt="Redgormor"><span class="name display-none">Redgormor</span><span class="translation display-none">Area</span></button>
                <button class="rune" id="aretak" type="button" data-type="noun"><img src="img/aretak.svg" alt="Aretak"><span class="name display-none">Aretak</span><span class="translation display-none">Creature</span></button>
                <button class="rune" id="santak" type="button" data-type="noun"><img src="img/santak.svg" alt="Santak"><span class="name display-none">Santak</span><span class="translation display-none">Self</span></button>
                <button class="rune" id="pargon" type="button" data-type="pargon"><img src="img/pargon.svg" alt="Pargon"><span class="name display-none">Pargon</span><span class="translation display-none">Power</span></button>
            </div>
        </section>
        <section class="spells">
            <h2>Spell</h2>
            <div class="button-group">
                <button class="spell" id="enchant" type="button" data-type="spell">Enchant Item</button>
                <button class="spell" id="recover" type="button" data-type="spell">Recover</button>
                <button class="spell" id="reveal" type="button" data-type="spell">Reveal Invisible</button>
                <button class="spell" id="field" type="button" data-type="spell">Damage Field</button>
                <button class="spell" id="dispel" type="button" data-type="spell">Dispel Magick</button>
                <button class="spell" id="summon" type="button" data-type="spell">Summon Creature</button>
                <button class="spell" id="shield" type="button" data-type="spell">Shield</button>
                <button class="spell" id="attack" type="button" data-type="spell">Magickal Attack</button>
                <button class="spell" id="pool" type="button" data-type="spell">Magick Pool</button>
                <button class="spell" id="bind" type="button" data-type="spell">Bind</button>
            </div>
        </section>
    </main>
    <script src="eternal-darkness-spells-0.2.0.js"></script>
</body>
</html>
